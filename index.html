<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funngro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .hero {
            background-color: #f4f4f4;
            padding: 100px 20px;
            text-align: center;
        }
        .hero h1 {
            margin: 0;
            font-size: 3em;
        }
        .hero p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .section {
            padding: 50px 20px;
            text-align: center;
        }
        .instagram-feed {
            margin: 20px auto;
            max-width: 500px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Funngro</h1>
        <p>Follow us for the latest updates and contests</p>
        <a class="button" href="https://www.instagram.com/funngro" target="_blank">Follow Us on Instagram</a>
    </div>
    <div class="section">
        <h2>About Funngro</h2>
        <p>Funngro is your go-to platform for engaging contests and exciting updates. Stay tuned!</p>
    </div>
    <div class="section">
        <h2>Latest Updates and Contests</h2>
        <!-- Embed Instagram feed using a plugin or iframe -->
        <div class="instagram-feed">
            <!-- Example using Instagram's embed code -->
            <iframe src="https://www.instagram.com/funngro/embed" frameborder="0" scrolling="no" allowtransparency="true"></iframe>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Funngro. All rights reserved.</p>
    </footer>
</body>
</html>
